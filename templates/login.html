{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <div style="margin-bottom: 15px;">
    <label for="id_username">Username:</label><br>
    <input type="text" id="id_username" name="username" required style="width: 200px; padding: 8px;">
  </div>
  <div style="margin-bottom: 15px;">
    <label for="id_password">Password:</label><br>
    <input type="password" id="id_password" name="password" required style="width: 200px; padding: 8px;">
  </div>
  <button type="submit" class="btn">Login</button>
</form>
{% if form.non_field_errors %}
  <p style="color: red;">Invalid username or password.</p>
{% endif %}
{% endblock %}
